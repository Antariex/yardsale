<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>My order</title>
</head>

<body>

    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title2">My order</h1>

            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>03.25.21</span>
                        <span>6 articles</span>
                    </p>
                    <p>$560.00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/cat.webp" alt="Cat figure">
                    </figure>
                    <p>Cat figure</p>
                    <p>$25,00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/bike-photo.jpeg" alt="Bike">
                    </figure>
                    <p>Bike</p>
                    <p>$120,00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/camera.jpeg" alt="Camera">
                    </figure>
                    <p>Camera</p>
                    <p>$99,00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/flowerpot.jpeg" alt="Flowerpot">
                    </figure>
                    <p>Flowerpot</p>
                    <p>$40,00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/mirror.webp" alt="Mirror">
                    </figure>
                    <p>Mirror</p>
                    <p>$65,00</p>
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="../public/images/assets/cup.webp" alt="Cup">
                    </figure>
                    <p>Cup</p>
                    <p>$32,00</p>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
