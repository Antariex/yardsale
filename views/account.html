<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>Create a new account</title>
</head>

<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title2">My account</h1>

            <form action="/" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Ariel Antequiera" class="input input-name" />

                <label for="email" class="label">Email address</label>
                <input type="email" id="email" placeholder="arielantequiera@gmail.com" class="input input-email2" />
                
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input-password" />

                <input type="submit" value="Create" class="primary-button create-button" />
            </form>
        </div>
    </div>
</body>

</html>
