<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/css/styles.css" rel="stylesheet" type="text/css" />
    <link rel=" preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
    <title>Product cart</title>
</head>

<body>
    <aside class="product-detail2">
        <div class="title-container">
            <img src="../public/images/icons/flechita.svg" alt="arrow">
            <p class="title3">My order</p>
        </div>

        <div class="my-order-content">

            <div class="shopping-cart">
                <figure>
                    <img src="../public/images/assets/bike-photo.jpeg" alt="bike">
                </figure>
                <p>Bike</p>
                <p>$120,00</p>
                <img src="../public/images/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="../public/images/assets/camera.jpeg" alt="camera">
                </figure>
                <p>Camera</p>
                <p>$99,00</p>
                <img src="../public/images/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="../public/images/assets/flowerpot.jpeg" alt="flowerpot">
                </figure>
                <p>Flowerpot</p>
                <p>$40,00</p>
                <img src="../public/images/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="../public/images/assets/cup.webp" alt="cup">
                </figure>
                <p>Cup</p>
                <p>$32,00</p>
                <img src="../public/images/icons/icon_close.png" alt="close">
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="../public/images/assets/luckycat.webp" alt="japanese lucky cat">
                </figure>
                <p>Japanese lucky cat</p>
                <p>$69,50</p>
                <img src="../public/images/icons/icon_close.png" alt="close">
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$360.50</p>
            </div>

            <button class="primary-button">
                Checkout
            </button>
        </div>
        </div>
    </aside>
</body>

</html>
